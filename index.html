<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body>
    <div id="boxes" class="box-container">
      <script>
      function multiple_boxes(heading, text)
      {
      let bothboxes = document.createElement('div');
      bothboxes.classList.add('bothboxes');

      let box = document.createElement('div');
      box.classList.add('box');
      box.innerText = heading;
      
      let footer = document.createElement('div');
      footer.classList.add('footer');
      footer.innerText = text;

      bothboxes.appendChild(box);
      bothboxes.appendChild(footer);

      document.getElementById('boxes').appendChild(bothboxes);
      }
      
      let data = [
        {heading: '1', text: 'one'},
        {heading: '2', text: 'two'},
        {heading: '3', text: 'three'},
        {heading: '4', text: 'four'},
        {heading: '5', text: 'five'},
        {heading: '6', text: 'six'},
        {heading: '7', text: 'seven'},
        {heading: '8', text: 'eight'},
        {heading: '9', text: 'nine'},
        {heading: '10', text: 'ten'},
      ];

      for(let i=0;i<data.length;i++)
      {
        let item = data[i];
        multiple_boxes(item.heading, item.text);
      }
      
      </script>
  
  </body>
</html>
